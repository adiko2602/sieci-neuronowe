<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/brain.js" defer></script>
    <script src="script.js" defer></script>
    <title>Sieci neuronowe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <p>Colorpicker dla tekstu</p>
            </div>
            <div class="header-text">
                Aplikacja, która dzięki sieci neuronowej dobiera najlepszy kolor tekstu tak aby był widoczny na losowo wybranym kolorze tła.
            </div>
        </div>
        <div id="color">
            <div id="white-text">Biały tekst</div>
            <div id="black-text">Czarny tekst</div>
            <div id="guess-text">Kolor AI <div id="guess-procent"></div></div>
        </div>
        <div id="buttons">
            <button id="white-button">Biały</button>
            <button id="black-button">Czarny</button>
            <button id="guess-button">Odgadnij</button>
        </div>
    </div>
</body>
</html>
